name: ci

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout repository
          uses: actions/checkout@v3
        - name: Setup NodeJS
          uses: actions/setup-node@v3
          with:
            cache: 'npm'
        - name: Setup project
          run: make setup
        - name: Run lint
          run: make lint
        - name: Run tests
          run: make test
        
        - name: Run Snyk to check for vulnerabilities
          uses: snyk/actions/node@master
          env:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
